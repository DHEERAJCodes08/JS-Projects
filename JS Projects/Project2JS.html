<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<title> Add Course page</title>
</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main>

        <div class="container  mt-5" style="width: 500px;">

            <div class="input-group mb-3 ">
                <input type="text" class="form-control" placeholder="Chapter Name" aria-label="Chapter no"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-success" type="button" id="AddBtn">Add</button>
            </div>

        </div>


        <div class="container " style="width :500px">

            <ul class="list-group" id="newul">
                <li class="list-group-item d-flex justify-content-between">
                    <h3 class="flex-grow-1" >Chapter 1</h3>
                    <button type="button" class="btn btn-warning mx-2" onclick="EditChapter(this)">Edit</button>
                    <button type="button" class="btn btn-danger" onclick="RemoveChapter(this)" >Remove</button>
                </li>

            </ul>
        </div>

    </main>



    <script src="AddCourse.js"></script>




</body>

</html>
